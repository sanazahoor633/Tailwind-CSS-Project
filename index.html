<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind css project</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<div class="h-full w-full bg-black overflow-hidden">
  <div class="imagecontainer w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-screen relative">
<div class="w-full h-screen  absolute z-[3] maincard">
  <img class="w-full h-full object-cover" src="" alt="">
</div>
<div class="w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-screen  absolute z-[2] incomingcard">
  <img class="w-full h-full object-cover" src="" alt="">
</div>
  </div>
  <div class="w-full h-screen absolute z-[4] top-0 left-0 flex flex-col justify-between    ">
    <div class="navbar text-white flex items-center justify-between  px-10 py-5">
      <div id="image" class="prflimg w-[3.5rem] h-[3.5rem]  rounded-full overflow-hidden">
<img class="h-full w-full object-cover" src="" alt="">
      </div>
      <h3 class="font-regular text-2xl tracking-tight">They liked you</h3>
      <div class="chaticon  w-[3.5rem] h-[3.5rem] bg-white/20 rounded-full flex items-center justify-center relative">
        <i class='bx bxs-message-rounded-dots opacity-80'></i>
        <div class="badge absolute w-5 h-5 bg-red-600 rounded-full  flex items-center justify-center top-0 right-0 -translate-x-[3px] -translate-y-[5px]">
          <h5 class="font-regular text-[10px]"></h5>
        </div>
      </div>
    </div>
    <div class="detailscontainer w-full ">
      <div class="details w-full px-10 py-5">
        <div class="location flex gap-4">
          <i class=' bx bx-up-arrow-alt w-[2rem] h-[2rem] bg-white flex justify-center items-center rounded-full font-semibold'></i>
          <h3 class="text-white"></h3>
        </div>
        <div class="element names flex text-white gap-5 mt-2">
          <h1 class=" font-semibold text-6xl">Victoria</h1>
          <div class="age font-semibold text-6xl opacity-70 tracking-tight">20</div>
        </div>
        <div class="element tags flex gap-2 text-white ">
          
        </div>
        <div class="element bio text-white/80 mt-5">
          <h3 class="text-xl">Bio</h3>
          <p class="mt-3 text-xs">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id maiores modi, exercitationem ad atque provident voluptate iure consequatur est, nobis facilis fugiat expedita voluptas architecto reiciendis! Optio quia natus molestiae.</p>
        </div>
        <div class="element flex gap-1  items-start mt-10">
          <button class="deny py-3 w-1/2 bg-white rounded-xl">
            <i class=' text-2xl text-black bx bx-closet' ></i>
          </button>
          <button class="accept py-3 w-1/2 bg-orange-600 rounded-xl">
            <i class=' text-2xl text-white bx bxs-heart' ></i>  
          </button>
        </div>
      </div>
    </div>
   
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
 
</body>
</html>
